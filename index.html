<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>freeCodeCamp: Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="center-block text-center">
  <h1>Calculator</h1>
  <div class="input-group centered">
    <span class="input-group-btn clr">
    <button id="clear" class="btn btn-default clr">CLR</button>
  </span>
    <input type="text" disabled="disabled" id="result" />
  </div>
  <div class="row">
    <button class="btn btn-default calc">7</button>
    <button class="btn btn-default calc">8</button>
    <button class="btn btn-default calc">9</button>
    <button class="btn btn-default calc">/</button>
  </div>
  <div class="row">
    <button class="btn btn-default calc">4</button>
    <button class="btn btn-default calc">5</button>
    <button class="btn btn-default calc">6</button>
    <button class="btn btn-default calc">*</button>
  </div>
  <div class="row">
    <button class="btn btn-default calc">1</button>
    <button class="btn btn-default calc">2</button>
    <button class="btn btn-default calc">3</button>
    <button class="btn btn-default calc">-</button>
  </div>
  <div class="row">
    <button class="btn btn-default calc">.</button>
    <button class="btn btn-default calc">0</button>
    <button class="btn btn-default calc">=</button>
    <button class="btn btn-default calc">+</button>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
